<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="src/styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="general_container">

    <header>

    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
 
    </header>
    
<section class="searchWeather">
    <div class="container">  
      <form>
        <div class="row gx-4">
          <div class="col">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="inputSearch"
            placeholder="Search"
          />
        </div>
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary myButton">Search</button>
        </div>

        <div class="col">
          <button type="submit" class="btn btn-primary myButton" id="currentButton">Current</button>
          </div>

      </div>
    </form>   
    </div>
  </section>

    <section class="complete_WeatherInfo">
      <div class="container">
        <div class="row">

          <div class="col">

            <div class="weatherInfo">

              <div class="location">
                <span id="city">Sydney</span>
                  </div>

                  <div class="info">
                    <div class="date_and_time">
                      <span>Wednesday, 23:51</span>
                      </div>
                     <div class="weatherCondition" id="weatherDescription">
                      <span>Partly Cloudy</span>
                       </div>
        
                       <span class="weatherInfo1">
                        Precipitation: <span class="value">81%</span>
                        </span>
                      <br>
                      <span class="weatherInfo1">
                          Wind: <span class="value">6km/h</span>
                          </span>
                  </div>
            </div>
          </div>

          <div class="col">
            <div class="currentTemp">
              
              <span class="cTemp">
                21<sup>°C</sup>
              </span>     
            </div>
          </div>

        </div>
      </div>
    </section>

    <div class="mainImage">
      
        <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="">
     
    </div>

    <section class="weekly_Temp">
    <div class="weatherTable">
      <table>
        <tr>
          <td>
            <span>Monday</span>
        </td>
          <td>
              20°
          </td>
        </tr>

        <tr>
          <td>
            <span>Tuesday</span>
        </td>
          <td>
              21°
          </td>
        </tr>

        <tr>
          <td>
            <span>Tuesday</span>
        </td>
          <td>
              21°
          </td>
        </tr>

        <tr>
          <td>
            <span>Tuesday</span>
        </td>
          <td>
              21°
          </td>
        </tr>

      </table>
    </div>
      
  
      </div>
    </section>



  </div>
</body>
</html>
