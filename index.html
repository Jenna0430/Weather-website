<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- importing axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- importing css file -->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
<body>
  <div class="container">
    <div class="weather-app-container">

      <div class="weatherApp">

      <div class="searchSection">
        <form id="search-form" class="mb-3">
          <div class="row">

            <div class="col-9">
              <input type="search" placeholder="Type a city..." class="inputForm" id="input-city" autocomplete="off"/>
            </div>

            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100"/>
            </div>
  
          </div>
        </form>
      </div>

      <div class="cityInfo">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description"></li>     
       </ul>
      </div>
      
      <div class="row">
        <div class="col-6">
          <div class="weather-temp">
            <img src="" alt="clear" id="icon" class="float-left"/>
            <div class="float-left">
              <strong id="temp"></strong>
              <span class="units">Â°C</span>
            </div>
          </div>
        </div>

        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>

      <div class="weatherForecast" id="weather-forecast">
      </div>

     <small>
      <a href="">Open-source code:</a> by Jenna
     </small> 

    </div>
  </div>
</div>

  <script src="src/index.js"></script>
  
</body>
</html>
